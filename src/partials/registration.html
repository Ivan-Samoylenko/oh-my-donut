<section class="registration">
  <div class="container">
   <div class="registration__field">
    <h2 class="registration__title">Registration</h2>
    <div class="registration__wrap">
      <div class="registration__info">
         <time class="registration__text" datetime="05-23T11:00">May 23, 11:00</time> 
          <p class="registration__text">New York</p>
         <p class="registration__text">$ 699</p>
      </div>
      <form class="registration__form form">
        <div>
          <p class="form__paragraph">Apply your personal info
            for registration <p>
          <div class="form__item-register">
            <input class="form__input-register" type="text" placeholder="Your Name">
          </div>
          <div class="form__item-register">
            <input class="form__input-register" type="text" placeholder="Phone number">
          </div>
          <div class="form__item-register">
            <input class="form__input-register" type="email" placeholder="Email">
          </div>
         </div>
      <button class="button" type="submit">Register</button>
    </form>
  </div>
</section>
