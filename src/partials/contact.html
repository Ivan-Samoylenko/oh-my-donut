<section class="contact-section">
  <h2 class="contact-section__header">Contact</h2>
  <p class="contact-section__text">We will answer any question!</p>
  <form class="contact-section__form form">
    <div class="contact-section__input-box">
      <input
        type="email"
        class="input"
        name="mail"
        placeholder="Email"
        required
        pattern="[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        title="Please enter valid email address. Format: username@hostname.tld"
      />
      <input
        type="text"
        class="input"
        name="question"
        placeholder="Type your question"
        required
        pattern="[A-Za-z0-9\sÂ§&!?=()]{1,400}"
        title="Please provide all questions using Latin letters"
      />
    </div>
    <button class="btn-primary contact-section__btn" type="submit">Send</button>
  </form>
</section>
